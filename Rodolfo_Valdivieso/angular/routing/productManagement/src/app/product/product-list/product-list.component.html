
<div class="div">
	<h2>Products List</h2>
	<div class="product" *ngFor="let product of products">
		<h3>Foto</h3>
		<h4>{{product.title}}</h4>
		<h4>${{product.price}}</h4>
		<a [routerLink]="['/products/edit/'+product.id]"><button class="edit">Edit</button></a>
		<button (click)="deleteProduct(product)" class="delete">Delete</button>
	</div>
</div>
