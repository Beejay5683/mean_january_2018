<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Intermediate</title>
</head>
<body>
	<script type="text/javascript">

		// Part 1
		function starString(num)
		{
			str = "";
			for (var i = 0; i < num; i++)
			{
				str += "*";
			}
			return str;
		}

		let stars = starString(50);
		console.log(stars);

		// Part 2
		function drawStars(arr)
		{	
			for (var i = 0; i < arr.length; i++)
			{
				var str = "";
				for (var j = 0; j < arr[i]; j++)
				{
					str += "*";
				}
				console.log(str);
			}
			return "";
		}

		let stars2 = drawStars([3, 4, 5, 6, 7, 6, 5, 4, 3]);
		console.log(stars2);

		// Part 3
		function drawStars(arr)
		{	
			for (var i = 0; i < arr.length; i++)
			{
				var str = "";
				if (arr[i].constructor === String)
				{
					console.log(arr[i]);
				}
				else
				{
					for (var j = 0; j < arr[i]; j++)
					{
						str += "*";
					}
					console.log(str);
				}
				
			}
			return "";
		}

		let stars3 = drawStars([3, "Jonny", 5, 6, "APE", 6, "jjjjjjj", 4, 3]);
		console.log(stars3);
	</script>

</body>
</html>
